{% extends 'book/main.html' %}
{% load bootstrap %}

{% block title %} Edycja i dodawanie książek {% endblock %}

{% block page %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap}}
    {{ form_einfo|bootstrap}}
    {{ form_review|bootstrap}}
    {{ form_author|bootstrap}}
    <button type="submit">Wyślij dane</button>
</form>

<a href="{% url 'all_books' %}">Cofnij</a>

{% endblock %}
